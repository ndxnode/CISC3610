<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <canvas id="bar-chart" height=""></canvas>
    <br>
    <br>
    <canvas id="doughnut-chart"></canvas>

    <script>
      new Chart(document.getElementById("doughnut-chart"), {
        type: "doughnut",
        data: {
          labels: [
            "New York",
            "Los Angeles",
            "Chicago",
            "Houston",
            "Philadelphia",
            "Phoenix",
            "San Antonio",
            "San Diego",
          ],
          datasets: [
            {
              label: "Buildings",
              backgroundColor: [
                "#3e95cd",
                "#8e5ea2",
                "#3cba9f",
                "#e8c3b9",
                "#c45850",
                "#918958",
                "#30597c",
                "#a05e46",
              ],
              data: [
                8550405, 3971883, 2720546, 2296224, 1567442, 1563025, 1469845,
                1394928,
              ],
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Andy Wu",
          },
        },
      });

      new Chart(document.getElementById("bar-chart"), {
        type: "bar",
        data: {
          labels: [
            "New York",
            "Los Angeles",
            "Chicago",
            "Houston",
            "Philadelphia",
            "Phoenix",
            "San Antonio",
            "San Diego",
          ],
          datasets: [
            {
              label: "Buildings",
              backgroundColor: [
                "#3e95cd",
                "#8e5ea2",
                "#3cba9f",
                "#e8c3b9",
                "#c45850",
                "#918958",
                "#30597c",
                "#a05e46",
              ],
              data: [
                8550405, 3971883, 2720546, 2296224, 1567442, 1563025, 1469845,
                1394928,
              ],
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "Andy Wu",
          },
        },
      });
    </script>

    <script></script>
  </body>
</html>
